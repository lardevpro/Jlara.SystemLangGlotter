<app-tab></app-tab>
<div class="container mt-4">
  <h2>Práctica de Escritura en Inglés</h2>

  <div class="mt-3">
    <h5>{{ userName }}</h5>
    <p>Nivel: {{ userLevel }}</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="userProgress" [attr.aria-valuenow]="userProgress" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <div class="mt-4">
    <h4>{{ phraseToWrite }}</h4>
  </div>

  <div class="mt-3">
    <div class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="progressBarValue" [attr.aria-valuenow]="progressBarValue" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

  <div class="mt-4">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="userInput" 
      [disabled]="isFeedbackActive"
      placeholder="Escribe la frase aquí..." />
  </div>

  <div class="mt-4">
    <button class="btn btn-primary" [disabled]="isFeedbackActive || !userInput" (click)="checkAnswer()">Verificar Respuesta</button>
  </div>

  <div class="mt-4">
    <p><strong>Aciertos:</strong> {{ correctAnswers }}</p>
    <p><strong>Fallos:</strong> {{ incorrectAnswers }}</p>
  </div>

  <div class="mt-4">
    <h5>Tiempo de práctica: {{ practiceTime }} segundos</h5>
  </div>
</div>
